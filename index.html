<!DOCTYPE html>
<html lang="ko">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean"
      rel="stylesheet">
<head>
    <meta charset="UTF-8">

</head>

<body>

<div>

    <div>
        <ul>

            <li >
        <a id="Tap_goyohantaxi">네이버<i></i></a>
    </li>
        </ul>
    </div>
</div>





</body>

<script type="text/javascript">
    $(document).ready(function () {   

    var logId = "wackoagu.github.io";
    var domain = window.location.hostname;
    //var gaid = "UA-158761077-1";

    var gaid = "";
    if(domain.indexOf("qa-event") >= 0 || domain.indexOf("dev-event") >= 0 ||
        domain.indexOf("event-dev") >= 0 || domain.indexOf("event-stg") >= 0 || domain.indexOf("localhost") >= 0
        || domain.indexOf("github.io") >= 0
    	){
        //GA 추적코드(앱 QA, DEV)
        gaid = "UA-158761077-1 ";
    }else{
        //GA 추적코드(앱 상용)
        gaid = "";
    }
    
    //<!-- Global site tag (gtag.js) - Google Analytics -->
    var s = document.createElement('script');
            s.src = "https://www.googletagmanager.com/gtag/js?id="+gaid;
            document.getElementsByTagName("head")[0].appendChild(s);
            window.dataLayer = window.dataLayer || [];
            function gtag()
            {dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', gaid, {'page_path': logId});


            $('#Tap_goyohantaxi').click(function () {
                gtag('event','Tap_goyohantaxi',{'event_category':logId,'event_label':''});
               // logger(logId, 'Tap_goyohantaxi');
                location.href = 'https://www.naver.com/';
            });

    }); 

</script>

</html>
